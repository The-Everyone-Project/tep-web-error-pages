<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.typekit.net/cge5glt.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>5XX Level Errors page</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-start no-gutters">
        <div class="col-sm-1 mt-5">
          <img
            src="./TheEveryoneProject-logo.png"
            class="logo-img"
            alt="The Everyone Project"
          />
        </div>
      </div>
      <div class="row justify-content-center no-gutters">
        <div class="col-sm-2 mt-5">
          <img class="pc-img" src="./brokenpc.svg" alt="The Everyone Project" />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-10 mt-5 cloudflare-error">
          ::CLOUDFLARE_ERROR_500S_BOX::
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-10 mt-4">
          <h1>
            Sorry, we are having trouble connecting to the server, please try
            again in a moment or come back later.
          </h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-8 mt-5">
          <h2>
            This may be due to an issue outside of our network. If the server is
            down we will be working on it.
          </h2>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
